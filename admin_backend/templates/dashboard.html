{% extends "base.html" %}

{% block title %}儀表板 - 飲料店後台管理系統{% endblock %}
{% block page_title %}儀表板{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">今日訂單總數</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">{{ stats.total_orders }}</div>
                        </div>
                        <div class="col-auto">
                            <i class='bx bx-receipt fa-2x text-gray-300'></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-warning shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">待處理訂單</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">{{ stats.pending_orders }}</div>
                        </div>
                        <div class="col-auto">
                            <i class='bx bx-time fa-2x text-gray-300'></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-info shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-info text-uppercase mb-1">製作中訂單</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">{{ stats.processing_orders }}</div>
                        </div>
                        <div class="col-auto">
                            <i class='bx bx-coffee-togo fa-2x text-gray-300'></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-success shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-success text-uppercase mb-1">今日完成訂單</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">{{ stats.completed_orders }}</div>
                        </div>
                        <div class="col-auto">
                            <i class='bx bx-check-circle fa-2x text-gray-300'></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xl-8 col-lg-7">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">近期訂單趨勢</h6>
                </div>
                <div class="card-body">
                    <canvas id="ordersChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
